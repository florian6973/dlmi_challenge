
model:
  _target_: dlmi.models.mlp_model.MLPModel 

criterion:
  _target_: torch.nn.CrossEntropyLoss

optimizer:
  _target_: torch.optim.Adam

dataset_type: "MiniDataset"

# Training parameters
train: 
  lr: 1e-2
  batch_size : 300 #2 #30
  num_epochs: 40
  weight_decay: 0

# Experiment parameters
exp: 
  name: "Classification"
  data_path: "/../../data/raw/raw/" 
  checkpoint: "models/linear"
  seed: 10

# mlflow parameters
mlflow:
  runname: ${exp.name} # Take the value of exp.name

job:
    chdir: true