
model:
  _target_: dlmi.models.moe_model.MOEModel

criterion:
  _target_: torch.nn.CrossEntropyLoss

optimizer:
  _target_: torch.optim.Adam

# Training parameters
train: 
  lr: 1e-2
  batch_size : 5
  num_epochs: 1
  weight_decay: 0 #0.0005
  beta1: 0.9
  beta2: 0.999

# Experiment parameters
exp: 
  name: "Classification"
  data_path: "/data/raw/" 
  checkpoint: "models/linear"
  seed: 29
  tune:
    enabled: true
    num_samples: 20

# mlflow parameters
mlflow:
  runname: ${exp.name} # Take the value of exp.name

job:
    chdir: true